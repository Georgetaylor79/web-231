<header>
    <h1>Welcome to the card game!</h1>
</header>


    <div class="card">
        <div class="card-title"></div>
        <div class="card-content">
           <div class="form">
                  <div class="form-field">
                    <label for="txtmyNumber">Card Dealer</label>
                    <input type="text" class="input" id="txtMyNumber" name="txtMyNumber">
                  </div>
                  <br>
                  <br>
                <div class="form-field">
                     <button id="btnSubmit" class="btn btn-primary full-width">Deal Cards</button>

        </div>
        <div class="card">
            <div class="card-title">Shuffled Cards</div>
            <div class="card-content" id="mynumber-result"></div>
       </div>
       <div class="deck">

        <a href="javascript:void(0)" class="btn" onclick="shuffle()">Shuffle</a>
        <div id="deck"></div>
    </div>

<script>
function shuffle(deck)
{
	// for 1000 turns
	// switch the values of two random cards
	for (let i = 0; i < 1000; i++)
	{
		let location1 = Math.floor((Math.random() * deck.length));
		let location2 = Math.floor((Math.random() * deck.length));
		let tmp = deck[location1];

		deck[location1] = deck[location2];
		deck[location2] = tmp;
	}
}
function renderDeck(deck)
{
      document.getElementById("deck").innerHTML = "";

	for(let i = 0; i < deck.length; i++)
	{
		let card = document.createElement("div");
		let value = document.createElement("div");
		let suit = document.createElement("div");
		card.className = "card";
		value.className = "value";
		suit.className = "suit " + deck[i].Suit;

		value.innerHTML = deck[i].Value;
		card.appendChild(value);
		card.appendChild(suit);

		document.getElementById("deck").appendChild(card);
	}
}
const random = Math.floor((Math.random()*10)+1);

document.getElementById("btnSubmit").onclick = function() {

        let myNumber = document.getElementById("txtMyNumber").value;
        
        if(myNumber == random) {
            document.getElementById("mynumber-result").innerHTML = "Congratulations! You picked the correct number!";
        }
        else if (myNumber > random) {
             document.getElementById("mynumber-result").innerHTML = "Number is greater than 0 ";
        }
        else if (myNumber < random) {
             document.getElementById("mynumber-result").innerHTML = "Number is smaller than 10";
        }
       
       }


</script>
