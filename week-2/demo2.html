<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Dates</h2>

<p>toLocaleDateString() returns the date (not the time) of a date, as a string, using locale conventions:</p>

<p id="demo"></p>

<script>

let FirstName1 = "Johann"; // Double quotes
let LastName2 = "Bach"; // Single quotes
let address = "505 main street"; // address of employee
const d = new Date();
let text = d.toLocaleDateString();

let nu = 6.56789;
let x = nu.toFixed();



document.getElementById("demo").innerHTML = "<li>"+FirstName1+"<li>"+LastName2+"<li>"+address+"<li>"+text +"<li>"+x;
</script>



</body>
</html>
